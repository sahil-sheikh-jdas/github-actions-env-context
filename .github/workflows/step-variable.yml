name: Step Variable Workflow

on: [push]

env:
  DOCKER_URL: some.docker.url
  TEST: 'test'

jobs:
  build:
    env: 
      TEST2: ${{env.TEST}}
    runs-on: ubuntu-latest
    if: contains('test', TEST2)
    steps:
      - name: Run a multi-line script
        env:
          DOCKER_IMAGE: ${{env.DOCKER_URL}}/image:latest
        run: |
          echo ${DOCKER_IMAGE}
